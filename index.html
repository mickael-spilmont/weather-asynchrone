<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test ansync</title>
        <script src="index.js" defer></script>
    </head>

    <body>
        <h1>Weather</h1>

        <form action="" method="GET" id="form">
            <label for="firstCity">First town</label>
            <input type="text" name="firstCity" id="firstCity" required>
            <label for="secondCity">Second town</label>
            <input type="text" name="secondCity" id="secondCity" required>
            <p>Method : </p>
            <div id="radio">
                <label for="promise">Promise</label>
                <input type="radio" name="method" value="promise" checked>
                <label for="AsyncAwait">Async/Await</label>
                <input type="radio" name="method" value="AsyncAwait">
            </div>
            <input type="submit" value="Submit">
        </form>

        <div id="result"></div>
    </body>
</html>
